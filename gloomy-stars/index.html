    <div class="bgimage"></div>
    <div class="container">
      <h1>杂乱无章</h1>
      <p class="block1 bordered">
        世界上有两种门，你可以试着用力把门甩上(希望你不是因为不开心才把门甩(摔)上，当然你要是不开心还是得用力摔，可不能憋着)，第一种门会砰的一声，振聋发聩，有的时候太响，还会吓摔门人一跳，听众就更不用说了；另外一种门则不一样，会发出噗的一声，那是空气挤压门框的声音，像也不像放屁。
      </p>
      <p class="block1 bordered">
        曾经有个曾曾经
        经常光顾垃圾桶的人说我刻奇，我以为这是因为我不再是谁谁的垃圾桶而说的气我的话，便置之不理。后来我发现她是对的，她总是对的，不对的时候我也记不住。我企图从刻奇中寻找自己的存在，企图以种种证明自己不同于某个浑沌的灰色的的群像，企图这不只是个企图
      </p>
      <p class="block1 bordered">
        他总是对的，这句话刺耳吗？
      </p>
