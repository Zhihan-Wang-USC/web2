<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@lottiefiles/lottie-interactivity@latest/dist/lottie-interactivity.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Document</title>
    <style>
    *{padding:0;margin:0;}
    </style>
</head>
<body>
    <div style="height: 1000px;"></div>

    <div class = "d-flex justify-content-center" id="container1" style="background-color: antiquewhite;">
        <div>
        </div>
    </div>

    <lottie-player id="firstLottie" src="./Comp1.json" style="width:600px; margin:auto"></lottie-player>

    <lottie-player id="secondLottie" src="./St2L.json" style="width:600px; margin:auto; position:relative; top:-7px"></lottie-player>
<!--     
    <lottie-player id="firstLottie" src="https://assets2.lottiefiles.com/packages/lf20_Z5EEa2.json" style="width:600px; margin:auto"></lottie-player>

    <lottie-player id="secondLottie" src="https://assets8.lottiefiles.com/packages/lf20_KVCZgl.json" style="width:600px; margin:auto; position:relative; top:-7px"></lottie-player> -->

    <div style="height: 1000px;"></div>


    <script>
        LottieInteractivity.create({
            mode: 'scroll',
            player: '#firstLottie',
            // container:"#container1",
            actions: [
                {
                visibility: [0.3,0.6],
                type: 'seek',
                frames: [0, 50],
                },
            ],
        });

        LottieInteractivity.create({
            mode: 'scroll',
            player: '#secondLottie',
            actions: [
                {
                visibility: [0.3,0.6],
                type: 'seek',
                frames: [0, 50],
                },
            ],
        });
    
    </script>
</body>
</html>
